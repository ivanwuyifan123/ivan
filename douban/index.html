<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="nav">
    <div class="wrap" style="height: 84px;">
        <a id="logo" href="#">
            <img src="img/logo.png" alt=""/>
        </a>
        <div id="search-box">
            <input type="text" id="ipt-search" placeholder="书籍，电影"/>
            <button id="btn-search"></button>
        </div>
        <ul id="nav-menu">
            <li><a href="#" class="read">读书</a></li>
            <li><a href="#" class="movie">电影</a></li>
            <li><a href="#" class="music">音乐</a></li>
            <li><a href="#" class="group">小组</a></li>
            <li><a href="#" class="city">同城</a></li>
            <li><a href="#" class="fm">FM</a></li>
            <li><a href="#" class="time">时间</a></li>
            <li><a href="#" class="market">市集</a></li>
        </ul>
    </div>
</div>
<div id="banner">
    <div class="wrap" >
        <div class="app">
            <h1>豆瓣 5.0</h1>
            <p style="font-size: 12px ;line-height: 1.62;">我们的精神角落</p>
            <div class="download">
                <a herf="#" class="btn-download" >下载豆瓣 App</a>
                <img src="img/erweima.png" alt="" style="border: 1px solid #00b51d;">
            </div>
        </div>
        <form action="" class="login-form">
            <p class="bg-fff">
                <input type="text" name="email" class="email" placeholder="邮箱 / 手机号">
            </p>
            <p class="bg-fff">
                <input type="password" name="password" class="password" placeholder="密码">
                <a href="#" class="help">帮助</a>
            </p>
            <p>
                <input type="submit" class="btn login" value="登录豆瓣">
                <input id="btn-register" type="button" class="btn register" value="注册账号">
            </p>
            <div>
                < input type="checkbox" class="remember-me">记住我
            <ul class="other-login">
                <li><a href="#"><img src="img/wechat.png" alt=""></a></li>
                <li><a href="#"><img src="img/weibo.png" alt=""></a></li>
            </ul>
            </div>
        </form>
    </div>
</div>
<div id="anony-sns" class="section">
    <div class="wrap">
        <div style="display: block;">
            <div id="shoucangjia">
                <a href="#"> <img src="img/shoucangjia.jpg" style="width: 950px; height: 90px; position: absolute;"></a>
                <div class="guanggao">广告</div>
            </div>
        </div>
        <div class="main">
            <div class="mod">
                <h2>热点内容   ······
                    <span class="p1" style=" font: 12px Arial, Helvetica, sans-serif;line-height: 150%;color: #666666;">
                    （<a href="#" target="_self">更多</a>）
                </span>
                </h2>
                <div class="albums">
                    <ul>
                        <li>
                            <div class="pic">
                                <a href="#">
                                    <img src="img/neihai.jpg" alt="">
                                </a>
                            </div>
                            <a href="#">濑户内海</a>
                            <span class="num">119张照片</span>
                        </li>
                        <li>
                            <div class="pic">
                                <a href="#">
                                    <img src="img/hai.jpg" alt="">
                                </a>
                                <a href="#">海</a>
                                <span class="num">27张照片</span>
                            </div>
                        </li>
                        <li>
                            <div class="pic">
                                <a href="#">
                                    <img src="img/yindu.jpg" alt="">
                                </a>
                                <a href="#">印度</a>
                                <span class="num">204张照片</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask" id="mask"></div>
<div class="dialog" id="dialog"></div>
</body>
</html>
