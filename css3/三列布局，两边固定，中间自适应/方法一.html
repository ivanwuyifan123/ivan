<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left, #right{
            height: 300px;
            width: 200px;
            background: #ff0000;
        }
        #center{
            height: 300px;
            background: #00ff00;
            margin: 0 210px;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }

    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="center"></div>

</body>
</html>
