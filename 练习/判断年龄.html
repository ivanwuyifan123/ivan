<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断年龄</title>
</head>
<body>
<script>
    var age = window.prompt('请输入年龄');
    if (age < 14){
        alert("儿童");
    }
    else if(14 <= age && age < 24){
         alert("青少年");
    }
    else if(24 <= age && age < 40 ){
        alert("青年");
    }
    else if(40 <= age && age<60){
        alert("中年");
    }else {
        alert("老年");
    }
</script>
</body>
</html>
