<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    body{
        font:normal 12px/17px Arial;
    }
    div{
        padding:2px;
    }
    input, textarea {
        width: 12em;
        border: 1px solid #888;
    }
    .focus {
        border: 1px solid #f00;
        background: #fcc;
    }
</style>
<body>
<form action="" method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label  for="username">名称:</label>
            <input id="username" type="text" value="名称" />
        </div>
        <div>
            <label for="pass">密码:</label>
            <input id="pass" type="password" value="密码" />
        </div>
        <div>
            <label for="msg">详细信息:</label>
            <textarea id="msg" rows="2" cols="20">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script src="轮播图/jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $(function(){
        $(":input").on("focus",function(){
            $(this).addClass("focus");
            if($(this).val() == this.defaultValue){
                this.value = "";
            }
        }).on("blur",function(){
            $(this).removeClass("focus").val(this.value==""?this.defaultValue:this.value);
        });
    })
</script>
</body>
</html>
